<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj AI - Pro 4K Generator</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Raj AI">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <style>
        :root { --gold: #fccb00; --bg: #050505; --card: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        header { text-align: center; margin: 20px 0; }
        .logo-box { font-size: 50px; filter: drop-shadow(0 0 10px var(--gold)); }
        h1 { color: var(--gold); margin: 0; font-size: 2.5rem; letter-spacing: 2px; }

        .app-card { width: 100%; max-width: 500px; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 15px 35px rgba(0,0,0,0.7); box-sizing: border-box; }
        
        .token-section { margin-bottom: 20px; }
        .token-input { width: 100%; background: #000; border: 1px solid #333; border-radius: 10px; color: var(--gold); padding: 10px; font-size: 14px; box-sizing: border-box; outline: none; }
        .token-input:focus { border-color: var(--gold); }

        .upload-section { margin-bottom: 15px; text-align: center; }
        #imageUpload { display: none; }
        .upload-label { display: block; padding: 12px; background: #222; border: 2px dashed #444; border-radius: 12px; cursor: pointer; color: #888; transition: 0.3s; }
        .upload-label:hover { border-color: var(--gold); color: white; }
        #previewImg { width: 100px; height: 100px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; border: 1px solid var(--gold); }

        textarea { width: 100%; height: 100px; background: #000; border: 1px solid #333; border-radius: 15px; color: #fff; padding: 15px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 15px; resize: none; }
        textarea:focus { border-color: var(--gold); }
        
        .gen-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        .gen-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(252, 203, 0, 0.4); }
        .gen-btn:disabled { background: #444; cursor: not-allowed; }

        #result { margin-top: 30px; width: 100%; max-width: 500px; text-align: center; }
        .output-img { width: 100%; border-radius: 20px; border: 2px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dl-btn { background: #00c853; color: white; padding: 12px 25px; text-decoration: none; border-radius: 10px; display: inline-block; margin-top: 15px; font-weight: bold; transition: 0.3s; }
        .dl-btn:hover { background: #00a844; }
        
        .loader { display: none; width: 45px; height: 45px; border: 5px solid #222; border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">üçå</div>
        <h1>RAJ AI</h1>
        <p style="color: #888;">Update Token + Photo Generation</p>
    </header>

    <div class="app-card">
        <div class="token-section">
            <label style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Hugging Face API Token:</label>
            <input type="password" id="apiToken" class="token-input" placeholder="Enter HF Token (hf_...)" onchange="saveToken()">
        </div>

        <div class="upload-section">
            <label for="imageUpload" class="upload-label" id="uploadLabel">üì∑ ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewFile()">
            <img id="previewImg" src="" alt="Preview">
        </div>

        <textarea id="promptInput" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ ‡¶¶‡¶ø‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: A futuristic tiger in the rain, 4k)..."></textarea>
        
        <button class="gen-btn" id="genBtn" onclick="generate()">GENERATE 4K IMAGE</button>
        <div class="loader" id="loader"></div>
    </div>

    <div id="result"></div>

    <script>
        // ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const MODEL = "black-forest-labs/FLUX.1-schnell";

        // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
        window.onload = () => {
            const savedToken = localStorage.getItem('hf_token');
            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
            }
        };

        // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        function saveToken() {
            const token = document.getElementById('apiToken').value.trim();
            localStorage.setItem('hf_token', token);
        }

        // ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        function previewFile() {
            const preview = document.getElementById('previewImg');
            const file = document.getElementById('imageUpload').files[0];
            const label = document.getElementById('uploadLabel');
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = "inline-block";
                label.innerText = "‡¶õ‡¶¨‡¶ø ‡¶∞‡ßá‡¶°‡¶ø ‚úÖ";
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        async function generate() {
            const prompt = document.getElementById('promptInput').value;
            const currentToken = document.getElementById('apiToken').value.trim();
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('genBtn');

            if (!prompt) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ (Prompt) ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            if (!currentToken) return alert("Hugging Face ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®!");

            loader.style.display = "block";
            btn.disabled = true;
            btn.innerText = "Creating...";
            resultDiv.innerHTML = "";

            try {
                // Hugging Face API ‡¶ï‡¶≤
                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL}`,
                    {
                        headers: { 
                            "Authorization": `Bearer ${currentToken}`,
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({ 
                            inputs: prompt + ", ultra hd, 4k, cinematic, high detail, masterpiece" 
                        }),
                    }
                );

                // ‡¶è‡¶∞‡¶∞ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
                if (response.status === 401) throw new Error("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡¶ü‡¶ø ‡¶≠‡ßÅ‡¶≤! Hugging Face ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶†‡¶ø‡¶ï 'Write' ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶¶‡¶ø‡¶®‡•§");
                if (response.status === 429) throw new Error("API ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡ßÄ‡¶Æ‡¶æ ‡¶∂‡ßá‡¶∑! ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ï‡ßç‡¶∑‡¶£ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                if (!response.ok) throw new Error("‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                resultDiv.innerHTML = `
                    <img src="${url}" class="output-img" alt="Raj AI Result">
                    <br>
                    <a href="${url}" download="RajAI_Result_${Date.now()}.png" class="dl-btn">üì• Download 4K Image</a>
                `;

            } catch (err) {
                console.error(err);
                alert("‡¶è‡¶∞‡¶∞: " + err.message);
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "GENERATE 4K IMAGE";
            }
        }
    </script>
</body>
</html>
