<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj AI - Pro 4K Generator</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Raj AI">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

    <style>
        :root { --gold: #fccb00; --bg: #050505; --card: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; min-height: 100vh; }
        
        header { text-align: center; margin: 20px 0; }
        .logo-box { font-size: 50px; filter: drop-shadow(0 0 10px var(--gold)); }
        h1 { color: var(--gold); margin: 0; font-size: 2.2rem; letter-spacing: 2px; }

        .app-card { width: 100%; max-width: 500px; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 15px 35px rgba(0,0,0,0.7); box-sizing: border-box; }
        
        .token-input { width: 100%; background: #000; border: 1px solid #333; border-radius: 10px; color: var(--gold); padding: 12px; font-size: 14px; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        .token-input:focus { border-color: var(--gold); }

        textarea { width: 100%; height: 100px; background: #000; border: 1px solid #333; border-radius: 15px; color: #fff; padding: 15px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 15px; resize: none; }
        textarea:focus { border-color: var(--gold); }
        
        .gen-btn { width: 100%; background: var(--gold); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: 800; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        .gen-btn:active { transform: scale(0.98); }
        .gen-btn:disabled { background: #444; color: #888; cursor: not-allowed; }

        #result { margin-top: 30px; width: 100%; max-width: 500px; text-align: center; }
        .output-img { width: 100%; border-radius: 20px; border: 2px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .dl-btn { background: #00c853; color: white; padding: 12px 25px; text-decoration: none; border-radius: 10px; display: inline-block; margin-top: 15px; font-weight: bold; }
        
        .loader { display: none; width: 45px; height: 45px; border: 5px solid #222; border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .status-msg { color: #888; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-box">üçå</div>
        <h1>RAJ AI</h1>
        <p style="color: #666;">Pro 4K AI Image Generator</p>
    </header>

    <div class="app-card">
        <label style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Hugging Face API Token (Write Permission Required):</label>
        <input type="password" id="apiToken" class="token-input" placeholder="hf_..." onchange="saveToken()">

        <textarea id="promptInput" placeholder="‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶¨‡¶∞‡ßç‡¶£‡¶®‡¶æ ‡¶¶‡¶ø‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: A futuristic city at night, 4k, cinematic)..."></textarea>
        
        <button class="gen-btn" id="genBtn" onclick="generate()">GENERATE 4K IMAGE</button>
        <div class="loader" id="loader"></div>
        <div id="status" class="status-msg"></div>
    </div>

    <div id="result"></div>

    <script>
        // ‡¶Æ‡¶°‡ßá‡¶≤ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const MODEL = "black-forest-labs/FLUX.1-schnell";

        // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
        window.onload = () => {
            const savedToken = localStorage.getItem('hf_token');
            if (savedToken) {
                document.getElementById('apiToken').value = savedToken;
            }
        };

        // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        function saveToken() {
            const token = document.getElementById('apiToken').value.trim();
            localStorage.setItem('hf_token', token);
        }

        async function generate() {
            const prompt = document.getElementById('promptInput').value;
            const token = document.getElementById('apiToken').value.trim();
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('genBtn');

            if (!prompt || !token) return alert("‡¶™‡ßç‡¶∞‡¶Æ‡ßç‡¶™‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶â‡¶≠‡ßü‡¶á ‡¶¶‡¶ø‡¶®!");

            // UI ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
            loader.style.display = "block";
            btn.disabled = true;
            statusDiv.innerText = "‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶ö‡ßç‡¶õ‡¶ø...";
            resultDiv.innerHTML = "";

            try {
                const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL}`, {
                    headers: { 
                        "Authorization": `Bearer ${token}`, 
                        "Content-Type": "application/json",
                        "x-use-cache": "false" 
                    },
                    method: "POST",
                    body: JSON.stringify({ inputs: prompt + ", high detail, 4k resolution, cinematic lighting" }),
                });

                // ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶¨‡¶ø‡¶ú‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá (‡ß´0‡ß© ‡¶è‡¶∞‡¶∞)
                if (response.status === 503) {
                    throw new Error("‡¶Æ‡¶°‡ßá‡¶≤‡¶ü‡¶ø ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶¨‡¶ø‡¶ú‡¶ø‡•§ ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶™‡¶∞ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                }

                // ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶è‡¶∞‡¶∞ (‡ß™0‡ßß ‡¶è‡¶∞‡¶∞)
                if (response.status === 401) {
                    throw new Error("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡¶ü‡¶ø ‡¶≠‡ßÅ‡¶≤ ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶è‡¶§‡ßá 'Write' ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶®‡ßá‡¶á‡•§");
                }

                // ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑ (‡ß™‡ß®‡ßØ ‡¶è‡¶∞‡¶∞)
                if (response.status === 429) {
                    throw new Error("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßç‡¶∞‡¶ø ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑‡•§ ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ï‡ßç‡¶∑‡¶£ ‡¶™‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "Unknown Error");
                }

                statusDiv.innerText = "‡¶õ‡¶¨‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${url}" class="output-img">
                    <br>
                    <a href="${url}" download="RajAI_${Date.now()}.png" class="dl-btn">üì• Download 4K Image</a>
                `;
                statusDiv.innerText = "‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ";

            } catch (err) {
                alert("‡¶è‡¶∞‡¶∞: " + err.message);
                statusDiv.innerText = "‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶• ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ ‚ùå";
            } finally {
                loader.style.display = "none";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
